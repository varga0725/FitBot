<!DOCTYPE html>
<html lang="hu" data-theme="orange">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitBot: Edzésterv & Motiváció</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root, [data-theme='orange'] {
        --color-primary-400: #fb923c; /* orange-400 */
        --color-primary-500: #f97316; /* orange-500 */
        --color-primary-600: #ea580c; /* orange-600 */
        --color-primary-700: #c2410c; /* orange-700 */
        --color-secondary-500: #ef4444; /* red-500 */
        --color-secondary-600: #dc2626; /* red-600 */
        --color-secondary-700: #b91c1c; /* red-700 */
        --glow-color: rgba(251, 146, 60, 0.4);
      }
      [data-theme='blue'] {
        --color-primary-400: #60a5fa; /* blue-400 */
        --color-primary-500: #3b82f6; /* blue-500 */
        --color-primary-600: #2563eb; /* blue-600 */
        --color-primary-700: #1d4ed8; /* blue-700 */
        --color-secondary-500: #6366f1; /* indigo-500 */
        --color-secondary-600: #4f46e5; /* indigo-600 */
        --color-secondary-700: #4338ca; /* indigo-700 */
        --glow-color: rgba(96, 165, 250, 0.4);
      }
      [data-theme='green'] {
        --color-primary-400: #4ade80; /* green-400 */
        --color-primary-500: #22c55e; /* green-500 */
        --color-primary-600: #16a34a; /* green-600 */
        --color-primary-700: #15803d; /* green-700 */
        --color-secondary-500: #14b8a6; /* teal-500 */
        --color-secondary-600: #0d9488; /* teal-600 */
        --color-secondary-700: #0f766e; /* teal-700 */
        --glow-color: rgba(74, 222, 128, 0.4);
      }
      [data-theme='purple'] {
        --color-primary-400: #c084fc; /* purple-400 */
        --color-primary-500: #a855f7; /* purple-500 */
        --color-primary-600: #9333ea; /* purple-600 */
        --color-primary-700: #7e22ce; /* purple-700 */
        --color-secondary-500: #ec4899; /* pink-500 */
        --color-secondary-600: #db2777; /* pink-600 */
        --color-secondary-700: #be185d; /* pink-700 */
        --glow-color: rgba(192, 132, 252, 0.4);
      }

      body {
        font-family: 'Poppins', sans-serif;
        overflow: hidden; /* Prevent body scroll */
      }
      
      #aurora-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(at top left, var(--color-primary-700), transparent 50%),
                    radial-gradient(at bottom right, var(--color-secondary-700), transparent 50%),
                    radial-gradient(at top right, var(--color-primary-500), transparent 50%);
        background-color: #0c0a09; /* A very dark base */
        background-size: 200% 200%;
        animation: aurora 20s linear infinite;
        filter: blur(80px);
        opacity: 0.7;
      }
      
      @keyframes aurora {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      /* Custom scrollbar for webkit browsers */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.1);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        border: 1px solid rgba(0,0,0,0.2);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
      
      /* Keyframe animations for modals */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      @keyframes scaleIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      @keyframes scaleOut {
        from { transform: scale(1); opacity: 1; }
        to { transform: scale(0.95); opacity: 0; }
      }
      @keyframes popIn {
          0% { transform: scale(0.8); opacity: 0; }
          80% { transform: scale(1.05); opacity: 1; }
          100% { transform: scale(1); opacity: 1; }
      }

      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      .animate-scale-in {
        animation: scaleIn 0.3s ease-out forwards;
      }
      .animate-pop-in {
        animation: popIn 0.3s ease-out forwards;
      }
      
    </style>

{
  "imports": {

    "react/": "https://aistudiocdn.com/react@^19.1.1/",

  }
}
</script>
</head>

    <div id="aurora-background"></div>
    <div id="root"></div>
    <script src="/env.js"></script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
